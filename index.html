<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-eqiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <title>weather app</title>
        <link rel="stylesheet" href="style.css">
        <!--<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
        -->
    </head>
    <body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter city">
            <input type="submit" value="get weather">

        </form>
        <div id="weather-data">
           <div class="icon">
            <img src="https://www.bing.com/th?id=OIP.dwuAXVyZx5MTZsLoTojyUQHaHa&w=150&h=150&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="weather-icon">

           </div>
           <div class="temperature">22degree celsius</div>
           <div class="description">sunny</div>
           <div class="details">
            <div>feel like: 23degree celsius</div>
            <div>HUMIDITY</div>
            <div>wind speed: 5m/s</div>
           </div>
        </div>
    </div>

        
       
    </body>
   
</html>
